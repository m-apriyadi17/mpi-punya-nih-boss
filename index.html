    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwKFc9tK4gLNAAbDW3xFsGrIpg0rCZhscqe-1Ax85TkPrnY0U3K05N_L-fvhgU9DIBq/exec'
        const alert1 = document.querySelector('.my-alert');
        const form = document.forms['manajemen-pen.islam-contact-form'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        // const myALert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault();
            //   ketika tombol submit diklik
            // tampilakan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then((response) => {
                    // tampilkan tombol kirim, hilangkan tombol loading
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    // tampilkan alert
                    alert1.classList.toggle('d-none');
                    // reset formnya
                    form.reset();
                    console.log('Success!', response);
                })
                .catch((error) => console.error('Error!', error.message));
        });
    </script>
